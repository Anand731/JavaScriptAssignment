<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM PART1</title>
</head>
<body>
    <!-- id -->
    <p id="one">Namaste</p>
    <!-- class -->
     <ul>
        <li class="tech">one</li>
        <li class="tech">two</li>
        <li class="tech">three</li>
     </ul>
     <!-- tagname -->
      <h4>Hello</h4>
      <h4>Namaste</h4>
      <h4>Hola</h4>
      <!-- Query Selector -->
       <h4 class="classs">hey</h4>
       <h4 class="ids">hello</h4>
       <h4>namaste</h4>
    <script>
        //ID
       let var1=document.getElementById("one");
       console.log(var1.innerText);

       //class
       let var2=document.getElementsByClassName("tech")
       console.log(var2[2].innerText);
       var2[1].innerText="anand"

    // tag name
    let var3=document.getElementsByTagName("h4")
    console.log(var3[1].innerHTML);
    var3[2].innerText="Anand"
    var3[2].style.color="red"
    
    //Query selector
    let var4 = document.querySelector(".classs")
      console.log(var4.innerText);
      var4.setAttribute("title","anand")
      var4.style.color="blue"

       
    </script>
</body>
</html>
